# Cert-manager ClusterIssuer configuration
certManager:
  enabled: true

  # Email for Let's Encrypt notifications (required for Let's Encrypt)
  email: "devops@aniva.co"

  # Cloudflare configuration for DNS01 challenge
  cloudflare:
    # Name of the secret containing the API token
    secretName: cloudflare-api-token
    # Namespace where the secret is located
    secretNamespace: cert-manager
    # Key in the secret containing the token
    secretKey: api-token

  # ClusterIssuers to create
  issuers:
    # Let's Encrypt Staging (for testing ACME flow only - certs NOT trusted)
    staging:
      enabled: false
      name: letsencrypt-staging
      server: https://acme-staging-v02.api.letsencrypt.org/directory

    # Let's Encrypt Production (real trusted certificates)
    production:
      enabled: true
      name: letsencrypt-prod
      server: https://acme-v02.api.letsencrypt.org/directory
