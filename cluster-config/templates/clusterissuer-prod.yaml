{{- if and .Values.certManager.enabled .Values.certManager.issuers.production.enabled }}
apiVersion: cert-manager.io/v1
kind: ClusterIssuer
metadata:
  name: {{ .Values.certManager.issuers.production.name }}
  labels:
    {{- include "cluster-config.labels" . | nindent 4 }}
spec:
  acme:
    # Let's Encrypt Production server
    server: {{ .Values.certManager.issuers.production.server }}

    # Email address for certificate expiration notifications
    email: {{ required "certManager.email is required" .Values.certManager.email }}

    # Secret to store the ACME account private key
    privateKeySecretRef:
      name: {{ .Values.certManager.issuers.production.name }}-account-key

    # DNS01 challenge solver using Cloudflare
    solvers:
      - dns01:
          cloudflare:
            apiTokenSecretRef:
              name: {{ .Values.certManager.cloudflare.secretName }}
              key: {{ .Values.certManager.cloudflare.secretKey }}
{{- end }}
